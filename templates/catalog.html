{% extends "main.html" %}
{% block content %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Food Catalog</h1>
		</div>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
			<div class="col-md-10 padding-none">
				<div class="place-button">
					<a href="{{url_for('newCatalog')}}">
						<button class="btn btn-default" id="new-catalog">
							<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add Catalog Item
						</button>
					</a>
				</div>
			</div>
		<div class="col-md-1"></div>
	</div>
	{% for catalog in catalogs %}
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<div class="col-md-10 menu-item">
					<a href = "{{url_for('showDish', catalog_id = catalog.id)}}">
						<h3>{{catalog.name}}</h3>
					</a>
					<a href="{{url_for('editCatalog', catalog_id = catalog.id ) }}">
						<button class="btn btn-default" type="submit" name="submit_button" value="edit">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
					</a>
					<a href="{{url_for('deleteCatalog', catalog_id = catalog.id ) }}">
						<button class="btn btn-default delete" type="submit" name="submit_button" value="delete">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
					</a>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
