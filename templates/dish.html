{% extends "main.html" %}
{% block content %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>{{ catalog.name }}</h1>
		</div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<div class="place-button">
				<a href="{{url_for('newDish', catalog_id = catalog.id )}}">
					<button class="btn btn-default" id="new-menu-item">
						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add New Dish
					</button>
				</a>
			</div>
		</div>
		<div class="col-md-7"></div>
	</div>
	{% if dishItems !=[] %}
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				{% for i in dishItems %}
					<div class="col-md-10 menu-item">
						<a href = "{{url_for('showRecipe', catalog_id = catalog.id, dishItems_id = i.id)}}">
						<h3>{{i.name}}</h3></a>
						<p>{{i.description}}</p>
						<a href="{{url_for('editDish', catalog_id = catalog.id, dishItems_id=i.id ) }}">
							<button class="btn btn-default" type="submit" name="submit_button" value="edit">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
						</a>
						<a href="{{url_for('deleteDish', catalog_id = catalog.id, dishItems_id=i.id ) }}">
							<button class="btn btn-default delete" type="submit" name="submit_button" value="delete">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	{% endif %}
{% endblock %}
